version: '3.8'
services:
  reg-system:
    build: .
    image: reg-system:latest
    container_name: reg-system
    env_file: .env
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - proxy

  backend:
    build: ./backend
    image: reg-system-backend:latest
    container_name: reg-system-backend
    env_file: .env
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - proxy

  db:
    image: postgres:15-alpine
    container_name: reg-system-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - proxy

networks:
  proxy:
    external: false

volumes:
  pgdata:
    driver: local
